<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <p>
                <a href="{% url 'learning_logs:index' %}" class="btn btn-primary">Learning Logs</a>-
                <a href="{% url 'learning_logs:topics' %}" class="btn btn-primary">Topics</a>
                {% if user.is_authenticated %}
                    <h1>Hello, {{ user.username }}</h1>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">logout</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-primary">login</a>
                {% endif %}
            </p>
        </div>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
