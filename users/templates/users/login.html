<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <p><input name="username" type="text" placeholder="username"/></p>
    <p><input name="password" type="password" placeholder="password"/></p>
    <p><input type="submit" value="Login"/></p>
</form>
