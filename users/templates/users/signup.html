{% extends "learning_logs/base.html" %}
{% block header %}
<h1>Register</h1>
{% endblock %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button name="submit" class="btn btn-primary">create account</button>
</form>
{% endblock %}
